<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slay 1K: Profit Potential Diagnostic</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { font-family: system-ui, -apple-system, sans-serif; background: #0b0b0b; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .container { max-width: 420px; width: 90%; margin: 20px auto; padding: 24px; background: #111; border: 1px solid #222; border-radius: 16px; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
  
  /* Progress Bar */
  .progress-container { height: 6px; background: #222; border-radius: 3px; margin-bottom: 25px; overflow: hidden; }
  .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #e74c3c, #ff4d4d); transition: width 0.3s ease; }
  
  .label { font-size: 0.7rem; text-transform: uppercase; color: #555; letter-spacing: 2px; margin-bottom: 8px; font-weight: bold; }
  .question-text { font-size: 1.3rem; font-weight: 700; margin-bottom: 25px; line-height: 1.3; color: #efefef; }
  
  /* Options */
  .option { background: #1a1a1a; border: 1px solid #333; padding: 18px; margin-bottom: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 1rem; color: #ccc; }
  .option:hover { background: #222; border-color: #e74c3c; color: #fff; transform: translateX(5px); }
  
  .hidden { display: none; }
  
  /* Results UI */
  .zone-tag { font-size: 1.2rem; font-weight: 800; padding: 12px; border-radius: 8px; text-align: center; margin-bottom: 20px; text-transform: uppercase; }
  .red { color: #ff4d4d; background: rgba(255, 77, 77, 0.15); border: 1px solid #ff4d4d; }
  .yellow { color: #ffcc00; background: rgba(255, 204, 0, 0.15); border: 1px solid #ffcc00; }
  .green { color: #00ff66; background: rgba(0, 255, 102, 0.15); border: 1px solid #00ff66; }
  
  canvas { margin: 20px 0; max-height: 200px; }
  
  .prescription-box { background: #161616; padding: 20px; border-radius: 12px; border-left: 4px solid #e74c3c; margin-top: 20px; }
  .prescription-box b { color: #e74c3c; font-size: 0.85rem; text-transform: uppercase; display: block; margin-bottom: 8px; }
  .prescription-box p { margin: 0; font-size: 0.95rem; line-height: 1.5; color: #bbb; }

  button.cta { width: 100%; background: #e74c3c; color: #fff; border: none; padding: 20px; font-size: 1.1rem; font-weight: 800; border-radius: 12px; cursor: pointer; margin-top: 25px; transition: 0.3s; }
  button.cta:hover { background: #c0392b; box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
</style>
</head>
<body>

<div class="container" id="quiz-ui">
  <div class="progress-container"><div class="progress-bar" id="p-bar"></div></div>
  <div class="label" id="p-label">Analyzing...</div>
  <div id="q-text" class="question-text"></div>
  <div id="options-box"></div>
</div>

<div class="container hidden" id="result-ui">
  <div class="label">Slay 1K Diagnostic Report</div>
  <div id="zone-tag" class="zone-tag"></div>
  
  <canvas id="scoreChart"></canvas>

  <div class="prescription-box">
    <b>The Diagnosis:</b>
    <p id="diag-msg"></p>
  </div>

  <div class="prescription-box">
    <b>The Prescription:</b>
    <p id="presc-msg"></p>
  </div>

  <button class="cta" onclick="window.location.href='YOUR_PAYMENT_LINK'">Secure My $1 Spot</button>
</div>

<script>
const questions = [
  { p: "OFFER", q: "Can you explain WHAT you sell and WHO it's for in 5 seconds?", o: ["No, it's confusing", "I have a rough idea", "Yes, it's crystal clear"] },
  { p: "TRAFFIC", q: "When you post on social media, what usually happens?", o: ["Total silence", "Likes but no sales", "Qualified leads asking 'How?'"] },
  { p: "SALES", q: "Do you have a system that moves a lead to 'Paid' in 10 minutes?", o: ["No system / I wing it", "It's slow and manual", "Yes, I have a closing script"] },
  { p: "MINDSET", q: "Does your 9-5 make you feel 'safe' enough to procrastinate?", o: ["Every single day", "Sometimes", "Never, I'm hungry"] },
  { p: "BLOCKER", q: "What is the #1 reason you haven't hit $1,000 yet?", o: ["Fear of being 'salesy'", "Tech/Systems overwhelm", "I don't have a real offer"] }
];

let idx = 0;
let points = { OFFER: 0, TRAFFIC: 0, SALES: 0, MINDSET: 0 };
let responses = [];

function loadQ() {
  const q = questions[idx];
  document.getElementById("p-bar").style.width = `${(idx / questions.length) * 100}%`;
  document.getElementById("p-label").innerText = q.p;
  document.getElementById("q-text").innerText = q.q;
  
  const box = document.getElementById("options-box");
  box.innerHTML = "";
  
  q.o.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => {
      // Logic from Warfare Doc: Assigning weights
      let val = (i + 1) * 33.3; 
      if(q.p !== "BLOCKER") points[q.p] = val;
      responses.push(i+1);
      
      if(idx < questions.length - 1) { idx++; loadQ(); } 
      else { showResults(); }
    };
    box.appendChild(div);
  });
}

function showResults() {
  document.getElementById("quiz-ui").classList.add("hidden");
  document.getElementById("result-ui").classList.remove("hidden");

  // Logic based on average of the 3 business pillars
  const avg = (points.OFFER + points.TRAFFIC + points.SALES) / 3;
  const isNeutral = responses.slice(0,3).every(r => r === 2);
  
  const zone = document.getElementById("zone-tag");
  const dMsg = document.getElementById("diag-msg");
  const pMsg = document.getElementById("presc-msg");

  if (isNeutral) {
    zone.innerText = "ðŸŸ¡ THE NEUTRAL TRAP"; zone.className = "zone-tag yellow";
    dMsg.innerText = "You are currently 'Invisible.' You're playing it safe, which is the most expensive mistake in business. You are paying a 'Stupidity Tax' for being average.";
    pMsg.innerText = "Join the 7-Day Sprint. We need to find your 'Polarizing Edge' on Day 1 so the market actually sees you.";
  } else if (avg <= 40) {
    zone.innerText = "ðŸ”´ RED ZONE: HOBBYIST VIRUS"; zone.className = "zone-tag red";
    dMsg.innerText = "Your business is currently a high-stress hobby. You are fighting from a compromised position and begging for attention.";
    pMsg.innerText = "You need the 'Crash Test Dummy' framework. Use Day 2 & 3 of the Sprint to build an offer that commands authority.";
  } else if (avg <= 75) {
    zone.innerText = "ðŸŸ¡ YELLOW ZONE: THE CRAWLER"; zone.className = "zone-tag yellow";
    dMsg.innerText = "You have motion but no momentum. You're working 10x harder than you should for the results you're getting.";
    pMsg.innerText = "Plug the 'Tire-Kicker' leak. Use Day 4 of the Sprint to switch your content to 'Buyer-Only' mode.";
  } else {
    zone.innerText = "ðŸŸ¢ GREEN ZONE: SOLO GENERAL"; zone.className = "zone-tag green";
    dMsg.innerText = "You have the skills, but you're hitting a ceiling. You are winning, but you're exhausted doing it all solo.";
    pMsg.innerText = "Scale your authority. Use Day 6 & 7 of the Sprint to automate your closing process and multiply your time.";
  }

  // Generate Bar Chart
  const ctx = document.getElementById('scoreChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Offer', 'Traffic', 'Sales'],
      datasets: [{
        data: [points.OFFER, points.TRAFFIC, points.SALES],
        backgroundColor: ['#e74c3c', '#3498db', '#2ecc71'],
        borderRadius: 8
      }]
    },
    options: { 
        plugins: { legend: { display: false } },
        scales: { 
            y: { beginAtZero: true, max: 100, ticks: { display: false }, grid: { color: '#222' } },
            x: { ticks: { color: '#fff', font: { weight: 'bold' } }, grid: { display: false } }
        }
    }
  });
}

loadQ();
</script>
</body>
</html>
